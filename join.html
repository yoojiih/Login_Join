<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./join.js" type="text/javascript"></script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px; line-height: 100%;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="join_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">회원가입</p>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name"></a>
                        </div>
                        <div>
                            <input type="text" name="username" placeholder="이름" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="id" placeholder="아이디" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_id" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="password" name="password" placeholder="비밀번호" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="password" name="password2" onfocus="" placeholder="비밀번호 확인" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password2" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
