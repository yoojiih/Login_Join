<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./login.js" type="text/javascript"></script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px;line-height: 520px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">로그인</p>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="id" placeholder="아이디" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_id" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="password" name="password" placeholder="비밀번호" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">로그인</button>
                    </div>
                    <div>
                        <button type="button" class="form_submit_button_kakao" onclick="login_kakao()">카카오로 시작하기</button>
                    </div>
                    <div>
                        <button type="button" class="form_submit_button_google" onclick="login_google()">구글로 시작하기</button>
                    </div>
                    <div class="form_title_div">
                        <hr align="center" width="100%" size="1" noshade/>
                    </div>
                    <div class="form_title_div">
                        <p class="form_title_p">회원가입</p>
                    </div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="location.href='./join.html'">신규가입</button>
                        <!-- <button type="button" class="form_submit_button" onclick="join()">신규가입</button> 할 경우 login.j 에다가 function join() { window.location.assign("./join.html");} -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
